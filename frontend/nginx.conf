server {
    listen 80;
    server_name _;

    # Don't reveal nginx version
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Default to not exposing directory listings
    autoindex off;

    # SPA fallback: serve index.html for unknown routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service inside the docker-compose network.
    # This makes frontend API calls use the same origin (e.g. `/api/...`) and avoids CORS.
    location /api/ {
        proxy_pass http://chimera-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;
        proxy_redirect off;
    }

    # Proxy auth callbacks (Google OAuth) to the backend so external
    # OAuth redirects can POST to /auth/google/oauth2callback and be
    # forwarded to the backend for code exchange.
    location /auth/ {
        proxy_pass http://chimera-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;
        proxy_redirect off;
    }

    # Short-circuit index.html cache so SPA shell is always fresh
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Long cache for static assets (hashed filenames)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Gzip for text content
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
